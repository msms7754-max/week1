 <img src = "good.jpeg">

<script>
 
function avg(num){
	c = 0;
	for(let i = 1; i<=num; i++){
		c = c + i; 
	}
	
	const avg = c / num; 
	document.body.innerHTML += "입력하신 숫자까지의 합 평균은 "+ avg + " 입니다"; 
}

let a = prompt("몇까지 합의 평균을 구할까요?");
a = Number(a); //입력한 문자값을 숫자로 변환 
avg(a); 


</script>
